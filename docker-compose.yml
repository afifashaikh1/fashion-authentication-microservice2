version: "3.9"

services:
  brand_verify_app:
    build:
      context: ./brand_verify_app     # points to the folder containing your app
      dockerfile: Dockerfile          # Dockerfile should be inside brand_verify_app
    container_name: brand_verify_app
    ports:
      - "5002:5002"
    environment:
      - FLASK_ENV=development
      - PYTHONUNBUFFERED=1
    volumes:
      - ./brand_verify_app:/app       # mount your code folder inside container
    command: python app.py            # adjust this if your main file is named differently
